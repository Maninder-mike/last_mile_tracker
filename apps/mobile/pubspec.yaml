# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0
  
  # Utilities
  intl: ^0.20.2
  
  # Database (Offline-First)
  drift: ^2.31.0
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.1
  
  # BLE
  flutter_blue_plus: ^1.36.8
  permission_handler: ^11.3.1
  
  # Networking
  connectivity_plus: ^7.0.0
  share_plus: ^10.1.4
  
  # Supabase (Future)
  supabase_flutter: ^2.8.4
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  flutter_animate: ^4.5.2
  flutter_secure_storage: ^10.0.0
  firebase_core: ^4.4.0
  firebase_crashlytics: ^5.0.7
  lmt_models:
    path: ../../packages/lmt_models
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.6.1
  drift_dev: ^2.31.0
  riverpod_generator: any
  json_serializable: ^6.11.2

