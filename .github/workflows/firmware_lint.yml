name: Firmware Lint

on:
  push:
    branches: [ main ]
    paths:
      - 'firmware_esp32/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'firmware_esp32/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff
        run: ruff check firmware_esp32/
