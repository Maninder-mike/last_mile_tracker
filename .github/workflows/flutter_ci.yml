name: Flutter CI

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/driver/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/driver/**'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/driver

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test
