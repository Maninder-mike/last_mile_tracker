name: Dashboard CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'apps/fleet_dashboard/**'
      - '.github/workflows/dashboard_ci.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'apps/fleet_dashboard/**'
      - '.github/workflows/dashboard_ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/fleet_dashboard
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/fleet_dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      # Ensure types are correct
      # Assuming 'build' includes type checking (Next.js default)
      - name: Build
        run: npm run build
